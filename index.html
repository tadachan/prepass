<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />

        <title>現在地近くのプレパス使えるスポット</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=TRUE_OR_FALSE"></script>
        <script src="js/main.js?_=123412344"></script>
    </head>
    <body onload="map_fit();">
        <div id="loading" style="font-color:#ffffff">Now Loading....</div>
	<div id="search">
		<select name="search" id="search">
			<option value="special" checked>プレパス特典</option>
			<option value="sp_name">店舗・施設名</option>
		</select>
		<input type="text" id="search_txt" value="" size="20" />
		<input type="button" id="search_bt" value="検索" />
		<input type="button" id="clear_bt" value="クリア" />
	</div>
        <div id="map_canvas" style="width:100%; height:480px;"></div>
    </body>
</html>

<script type="text/javascript">
function map_fit(){
	//ブラウザの縦サイズにフィットさせる
	document.getElementById("map_canvas").style.height = (window.innerHeight - 60) + "px";
}
</script>
